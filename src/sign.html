<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../styles/globalsign.css" />
    <link rel="stylesheet" href="../styles/sign.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="sign-upsign-in">
      <header class="rectangle-parent">
        <div class="frame-child"></div>
        <div class="rectangle-wrapper">
          <img
            class="frame-item"
            loading="lazy"
            alt=""
            src="../public/Rectangle 4.png"
          />
        </div>
        <nav class="home-tab-label-wrapper">
            <nav class="home-tab-tabel">
                <a href="../index.html"><h3 class="home">Home</h3></a>
                <a href="./lastevent.html"><h3 class="event1">Event</h3></a>
                <a href="./about-us.html"><h3 class="about-us">About Us</h3></a>
                <a href="./impact-trips.html"><h3 class="impact-trips">Impact Trips</h3></a>
            </nav>
        </nav>
      </header>
      <section class="impact-tabs-label">
        <div class="lupa-kata-sandi-parent">
          <div class="lupa-kata-sandi">Lupa kata sandi?</div>
          <div class="frame-parent">
            <div class="frame-group">
              <div class="frame-container">
                <div class="rectangle-container">
                  <img
                    class="frame-inner"
                    loading="lazy"
                    alt=""
                    src="../public/Rectangle 4.png"
                  />
                </div>
                <div class="sign-up-button">
                  <h2 class="first-enter-your">
                    First, enter your email address
                  </h2>
                  <div class="sign-up-with">
                    Sign up with your email address
                  </div>
                </div>
              </div>
              <form class="google-logo">
                <div class="google-input-area">
                  <div class="person-image">
                    <div class="email-address-input">
                      <div class="password-input">
                        <div class="forgot-pass-button">
                          <img
                            class="person-fill0-wght400-grad0-ops-icon"
                            alt=""
                            src="./public/person-fill0-wght400-grad0-opsz24-1.svg"
                          />

                          <input
                            class="email-address"
                            placeholder="Email Address"
                            type="text"
                          />
                        </div>
                        <div class="or-label">
                          <input
                            class="password"
                            placeholder="Password"
                            type="text"
                          />

                          <img
                            class="visibility-off-fill0-wght400-g-icon"
                            alt=""
                            src="./public/visibility-off-fill0-wght400-grad0-opsz24-1.svg"
                          />
                        </div>
                      </div>
                      <div class="submit-button">
                        <div class="button">
                          <div class="button-child"></div>
                        </div>
                        <div class="save-password">Save password</div>
                      </div>
                    </div>
                    <button class="continue-wrapper">
                      <div class="continue">Continue</div>
                    </button>
                  </div>
                  <div class="or">Or</div>
                </div>
                <button class="google-logo-inner">
                  <div class="image-45-parent">
                    <img
                      class="image-45-icon"
                      alt=""
                      src="./public/image-45@2x.png"
                    />

                    <div class="continue-with-google">Continue With Google</div>
                  </div>
                </button>
              </form>
            </div>
            <div class="already-have-an-container">
              <span>Already have an account?</span>
              <b class="sign-in-here"> Sign in here</b>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var homeText = document.getElementById("homeText");
      if (homeText) {
        homeText.addEventListener("click", function (e) {
          // Please sync "Landing page" to the project
        });
      }
      
      var eventText = document.getElementById("eventText");
      if (eventText) {
        eventText.addEventListener("click", function (e) {
          // Please sync "Event" to the project
        });
      }
      
      var aboutUsText = document.getElementById("aboutUsText");
      if (aboutUsText) {
        aboutUsText.addEventListener("click", function (e) {
          // Please sync "About Us" to the project
        });
      }
      </script>
  </body>
</html>
